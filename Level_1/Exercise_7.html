<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercici 7</title>
  </head>

  <body>
    <h2>Array</h2>
    <p>Donat el seguit llistat d'objectes 'taula', 'cadira', 'ordinador', 'llibreta', fer un bucle que mostri per pantalla cada objecte i la seva posició al llistat.
    </p><br>

    <h4>Resultat:</h4>
    <p>Accedir a la <b>consola</b> per veure el resultat.</p>

    <script>
        let objecte = ["taula", "cadira", "ordinador", "llibreta"];
        let i;
        for(i = 0; i < objecte.length; i++){
            console.log("L'objecte " + objecte[i] + " està a la posició " + i);
        }
     
    </script>
    

  </body>
</html>
