<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercici 7</title>
  </head>

  <body>
    <h2>Array</h2>
    <p>Donat el seguit llistat d'objectes 'taula', 'cadira', 'ordinador', 'llibreta', fer un bucle que mostri per pantalla cada objecte i la seva posició al llistat.
    </p><br>

    <h4>Resultat:</h4>
    <p>Accedir a la <b>consola</b> per veure el resultat.</p>

    <script>
        let objecte = ["taula", "cadira", "ordinador", "llibreta"];
        console.log("L'objecte " + objecte[0] + " està a la posició 0.");
        console.log("L'objecte " + objecte[1] + " està a la posició 1.");
        console.log("L'objecte " + objecte[2] + " està a la posició 2.");
        console.log("L'objecte " + objecte[3] + " està a la posició 3.");
     
    </script>
    

  </body>
</html>
