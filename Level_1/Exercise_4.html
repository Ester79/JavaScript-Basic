<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Suma de dos variables</title>

    </head>

    <body>
        <h2>Suma de dos números</h2>
        <script>
            let primerNum = parseInt(prompt("Introduce el primer número"));
            let segonNum = parseInt(prompt("Introduce el segundo número"));

            let suma = primerNum + segonNum;

            document.write("La suma entre los números introducidos " + primerNum + " y " + segonNum + " es: " + suma);
        </script>
       
    </body>
</html>
